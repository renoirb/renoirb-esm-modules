<!DOCTYPE html>
<html>
  <head>
    <title>Inline Note Element Workbench</title>
    <script src="packages/value-date-element/workbench.mjs" type="module"></script>
    <script type="module">
      import { registerCustomElement } from 'https://renoirb.com/esm-modules/element-utils'
      import {
        /*                                  */
        InlineNoteElement,
      } from 'https://renoirb.com/esm-modules/inline-note-element'
      import {
        /*                                  */
        BaseValueDateElement,
      } from 'https://renoirb.com/esm-modules/value-date-element'
      registerCustomElement(window, 'the-tested-component', InlineNoteElement)
      registerCustomElement(window, 'value-date', BaseValueDateElement)
    </script>
  </head>
  <body>
    <section>
      <my-component-showcase name="InlineNoteElement" slots="alpha">

        <template slot="alpha" title="Full usage">
          <p>
            Lorem Ipsum
            <the-tested-component type="ins" date="2025-02-05">
              dolor
              <span slot="comment">So it is a text about pain.</span>
            </the-tested-component>
            sit amet.
          </p>
        </template>

      </my-component-showcase>
    </section>
  </body>
</html>
