<!DOCTYPE html>
<html>
  <head>
    <title>Workbench</title>
    <script
      src="packages/value-date-element/example-context-api.mjs?setup"
      type="module"
    ></script>
  </head>
  <body>
    <section>
      <my-component-showcase
        name="WorkExperienceElement"
        slots="alpha charlie bravo delta echo foxtrot"
      >
        <template slot="alpha" title="With all props and slots">
          <the-tested-component
            workFor="GoTo Inc."
            workForUrl="https://www.GoTo.com/"
            workPosition="Staff Software Developer"
            dateBegin="2021-01-01"
            dateEnd="2022-05-01"
          >
            <p>
              Contributed to an established micro-frontend architecture based on
              Web Components and lit-element, helping teams leverage its
              framework-agnostic foundations. Provided technical guidance on
              native Web Platform capabilities, demonstrating how to maintain
              accessibility and performance while integrating with React, and
              other frameworks. Created documentation and working examples
              showing how to effectively use the existing component system
              across different technology stacks.
            </p>
          </the-tested-component>
        </template>

        <template slot="bravo" title="Empty">
          <the-tested-component></the-tested-component>
        </template>

        <template slot="delta" title="Only default slot">
          <the-tested-component>
            Hello world
          </the-tested-component>
        </template>

        <template slot="charlie" title="No End Date">
          <the-tested-component
            workFor="Myself"
            workForUrl="https://renoirboulanger.com/"
            workPosition="Full Time Dad"
            dateBegin="2022-05-01"
          >
            <p>
              Full-time caregiver for children.
            </p>
          </the-tested-component>
        </template>

        <template slot="echo" title="Only Work For">
          <the-tested-component
            workFor="Renoir"
          >
          </the-tested-component>
        </template>

        <template slot="foxtrot" title="Work For With URL With Short Duration">
          <the-tested-component
            workFor="Renoir"
            workForUrl="https://RenoirB.com"
            dateBegin="2022-05-01"
            dateEnd="2022-06-01"
            data-date-format="YY"
          >
          </the-tested-component>
        </template>


      </my-component-showcase>

      <script type="module" defer>
        import {
          /*                                  */
          ValueDateRangeElement,
          ValueDateElement,
        } from '@renoirb/value-date-element'
        import {
          /*                                  */
          WorkExperienceElement,
        } from '@renoirb/work-experience-element'
        WorkExperienceElement.setDateComponentTagName(/*'value-date-range'*/'work-experience-date')
        customElements.define('the-tested-component', WorkExperienceElement)
        customElements.define('work-experience-date', ValueDateRangeElement)
        customElements.define('value-date', ValueDateElement)
      </script>

    </section>
  </body>
</html>
