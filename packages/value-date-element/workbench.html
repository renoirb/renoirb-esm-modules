<!DOCTYPE html>
<html>
  <head>
    <title>Value Date Element Workbench</title>
    <script src="packages/value-date-element/workbench.mjs" type="module"></script>
    <!--                                     ^^^^^^^^^^^^^
      Reminder: The customElements.define MUST be AFTER the context-request event listener
                In this example, it is defined in workbench.mjs import above
                and the registration is done after (below)
    -->
    <script type="module">
      import { registerCustomElement } from 'https://renoirb.com/esm-modules/element-utils'
      import {
        /*                                  */
        BaseValueDateElement,
      } from 'https://renoirb.com/esm-modules/value-date-element'
      registerCustomElement(window, 'the-tested-component', BaseValueDateElement)
    </script>
  </head>
  <body>
    <section>

      <my-component-showcase name="BaseValueDateElement" slots="alpha">
        <template slot="alpha" title="Simplest">
          <the-tested-component
            datetime="2025-02-08"
            data-date-format="YYYY MMMM DD"
            data-date-locale="pt"
          >
            ...
          </the-tested-component>
        </template>

      </my-component-showcase>
    </section>
  </body>
</html>
