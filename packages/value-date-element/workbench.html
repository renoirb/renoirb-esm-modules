<!DOCTYPE html>
<html>
  <head>
    <title>Value Date Element Workbench</title>
    <script src="packages/value-date-element/workbench.mjs" type="module"></script>
    <!--                                     ^^^^^^^^^^^^^
      Reminder: The customElements.define MUST be AFTER the context-request event listener
                In this example, it is defined in workbench.mjs import above
                and the registration is done after (below)
    -->
    <script type="module">
      import {
        /*                                  */
        ValueDateElement,
        ValueDateRangeElement,
      } from '@renoirb/value-date-element'
      customElements.define('value-date', ValueDateElement)
      customElements.define('value-date-range', ValueDateRangeElement)
    </script>
  </head>
  <body>
    <section>

      <my-component-showcase name="ValueDateElement" slots="alpha bravo charlie delta echo">

        <template slot="alpha" title="Simplest">
          <value-date
            datetime="2025-02-08"
            data-date-format="YYYY MMMM DD"
            data-date-locale="pt"
          >
            ...
          </value-date>
        </template>

        <template slot="bravo" title="Two Dates">
          <value-date-range
            data-date-begin="2022-05-01"
            data-date-end="2025-09-10"
          >
          </value-date-range>
        </template>


        <template slot="charlie" title="Only a begin date">
          <value-date-range
            data-date-begin="2024-09-01"
          >
          </value-date-range>
        </template>

        <template slot="delta" title="Hide duration">
          <value-date-range
            data-date-begin="2022-05-01"
            data-range-hide-duration=""
          >
          </value-date-range>
        </template>


        <template slot="echo" title="Pass formatting">
          <value-date-range
            data-date-begin="2022-05-01"
            data-date-end="2024-05-01"
            data-date-format="YYYY"
          >
          </value-date-range>
        </template>

      </my-component-showcase>
    </section>
  </body>
</html>
