<!DOCTYPE html>
<html>
  <head>
    <title>Value Date Element Workbench</title>
    <script src="packages/value-date-element/example-context-api.mjs?setup&delay" type="module"></script>
    <!--                                     ^^^^^^^^^^^^^
      Reminder: The customElements.define MUST be AFTER the context-request event listener
                In this example, it is defined in workbench.mjs import above
                and the registration is done after (below)
    -->
    <script type="module">
      import {
        /*                                  */
        default as ValueDateElement,
        ValueDateRangeElement,
      } from '@renoirb/value-date-element'
      customElements.define('value-date', ValueDateElement)
      customElements.define('value-date-range', ValueDateRangeElement)
    </script>
  </head>
  <body>
    <section>

      <my-component-showcase name="ValueDateElement" slots="alpha bravo charlie">

        <template slot="alpha" title="Simplest">
          <value-date
            datetime="2025-02-08"
          >
          </value-date>
        </template>

        <template slot="bravo" title="Change date format to YYYY MMMM DD and change locale">
          <value-date
            datetime="2025-02-08"
            data-date-format="YYYY MMMM DD"
            data-date-locale="pt"
          >
          </value-date>
        </template>

        <template slot="charlie" title="Change date format to D/M/YY">
          <value-date
            datetime="2025-02-08"
            data-date-format="D/M/YY"
          >
          </value-date>
        </template>


      </my-component-showcase>

      <my-component-showcase name="ValueDateRangeElement" slots="bravo charlie delta echo echo1 foxtrot golf">


        <template slot="alpha" title="Changing format">
          <value-date-range
            data-date-begin="2022-05-01"
            data-date-end="2025-09-10"
            data-date-format="YYYY MMMM DD"
            data-date-locale="pt"
          >
          </value-date-range>
        </template>

        <template slot="bravo" title="Typical usage">
          <value-date-range
            data-date-begin="2022-05-01"
            data-date-end="2025-09-10"
          >
          </value-date-range>
        </template>


        <template slot="charlie" title="Only a begin date">
          <value-date-range
            data-date-begin="2024-09-01"
          >
          </value-date-range>
        </template>

        <template slot="delta" title="Hide duration">
          <value-date-range
            data-date-begin="2022-05-01"
            data-range-hide-duration=""
          >
          </value-date-range>
        </template>

        <template slot="echo" title="Format as YYYY (e.g. 2025)">
          <value-date-range
            data-date-begin="2022-05-01"
            data-date-end="2024-05-01"
            data-date-format="YYYY"
          >
          </value-date-range>
        </template>

        <template slot="echo1" title="Format as Month Year (e.g. Jan 2025)">
          <value-date-range
            data-date-begin="2022-05-01"
            data-date-end="2024-10-01"
            data-date-format="MMM YYYY"
          >
          </value-date-range>
        </template>

        <template slot="foxtrot" title="Change separator">
          <value-date-range
            data-date-begin="2022-05-01"
            data-date-end="2024-05-01"
            data-range-separator=".."
          >
          </value-date-range>
        </template>

        <template slot="golf" title="Space in separator">
          <value-date-range
            data-date-begin="2022-05-01"
            data-date-end="2024-05-01"
            data-range-separator=" - "
          >
          </value-date-range>
        </template>

      </my-component-showcase>
    </section>
  </body>
</html>
