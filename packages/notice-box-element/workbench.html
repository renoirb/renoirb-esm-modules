<!DOCTYPE html>
<html>
  <head>
    <title>Notice Box Element Workbench</title>
    <script type="module">
      import { registerCustomElement } from 'https://renoirb.com/esm-modules/element-utils/browser.mjs'
      import {
        /*                                  */
        NoticeBoxElement,
      } from 'https://renoirb.com/esm-modules/notice-box-element/browser.mjs'
      registerCustomElement(window, 'the-tested-component', NoticeBoxElement)
    </script>
  </head>
  <body>
    <section>
      <my-component-showcase name="notice-box-element" slots="bravo alpha delta charlie">

        <template slot="bravo" title="When only with a header">
          <the-tested-component variant="error">
            <p slot="header">This should be a error type with only a header.</p>
          </the-tested-component>
        </template>

        <template slot="alpha" title="When specifying everything">
          <the-tested-component variant="warn">
            <strong slot="header">Some warning title</strong>
            <p>This should be a warning, have a header, and be the first of the list.</p>
          </the-tested-component>
        </template>

        <template slot="charlie" title="When no header">
          <the-tested-component variant="warn">
            <p>This should be of type info, and without a title header</p>
          </the-tested-component>
        </template>

        <template slot="delta" title="When no variant">
          <the-tested-component>
            <p>This should be of default type type info, and without a title header</p>
          </the-tested-component>
        </template>

      </my-component-showcase>
    </section>

  </body>
</html>
