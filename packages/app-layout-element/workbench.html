<!DOCTYPE html>
<html>
  <head>
    <title>Workbench</title>
    <script type="module">
      import {
        /*                                  */
        AppLayoutAlphaElement,
        AppLayoutGreyElement,
      } from '@renoirb/app-layout-element'
      
      const VALID_VARIANTS = ['alpha', 'grey']
      let variant = 'alpha'
      const resolver = new URL(window.location).searchParams.get('variant') ?? variant
      if (VALID_VARIANTS.includes(resolver)) {
        variant = resolver
      }
      switch (variant) {
        case 'alpha':
          customElements.define('app-layout', AppLayoutAlphaElement)
          break
        case 'grey':
          customElements.define('app-layout', AppLayoutGreyElement)
          break
        default:
          throw new Error(`Unknown variant "${variant}"`)
      }
      console.log('flipping between AppLayoutAlphaElement and AppLayoutGreyElement', { variant, resolver })
    </script>
  </head>
  <body>
    <app-layout>

      <div slot="top-left">
        Workbench to work on AppLayout
      </div>
      <div slot="top-right">
        <a href="https://github.com/renoirb/renoirb-esm-modules/">renoirb-esm-modules</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
      </div>

      <div slot="footer-left">
        my own footer.
      </div>

      <section>
        <h2>Visualizing HTML Content formatting</h2>
        <summary>
          <h3>Some Document</h3>
          <details>
            <h4>Some Photo</h4>
            <img src="https://placecats.com/500/600?fit=cover&position=center" width="500" height="600" alt="A cat" />
            <hr />
          </details>
          <h2>Variants</h2>
          <dl>
            <dd>
              <button data-variant="grey">AppLayoutGreyElement</button>
            </dd>
            <dd>
              <button data-variant="alpha">AppLayoutAlphaElement</button>
            </dd>
          </dl>
          <script>
            document.addEventListener('click', (e) => {
              const srcElement = e.srcElement
              if (srcElement.tagName !== 'BUTTON') {
                return
              }
              e.preventDefault()
              const variant = srcElement.dataset.variant
              const url = new URL(window.location)
              url.searchParams.set('variant', variant)
              window.location = url
            })
          </script>
        </summary>
      </section>

    </app-layout>
  </body>
</html>
